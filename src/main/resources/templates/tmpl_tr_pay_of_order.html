<input type="hidden" name="orderId" value="{{- orderId }}" />
<div class="row">
    <div class="col-xs-5">
        <span class="tag tag-primary">{{- member.no }}</span> <span>{{- member.name }}</span><br/>
        <span>{{- payAmount }} 원</span>
    </div>
    <div class="col-xs-7">
        <span class="small pull-xs-right">{{- momentDateFormat(payDt) }} {{- momentTimeFormat(payTm) }}</span><br/>
        <span class="small pull-xs-right">{{- payTypeMap[payType] }}</span>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 payNote">
		<textarea class="form-control" name="payNote" id="payNote">{{- payNote }}</textarea>
    </div>
</div>
{{ if(payStateType != 0) { }}
<div class="row">
    <div class="col-xs-12">        
    	<button type="button" class="btn btn-sm btn-danger btn-form-cancel-pay pull-xs-right">결제 취소</button>
        <button type="button" class="btn btn-sm btn-primary btn-save-pay pull-xs-right">저장</button>        
    </div>
</div>
